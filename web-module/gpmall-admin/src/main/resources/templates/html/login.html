<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>larryMS模板(版本号：2.08)登录页面</title>
	<meta name="keywords" content="微影" />
    <meta name="description" content="微影后台运营系统" />
    <meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="Author" content="larry" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../larryms/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../larryms/css/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="../larryms/css/animate.css" media="all">
	<link rel="stylesheet" type="text/css" href="../larryms/css/admin/login.css" media="all">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row larryms-layout">
		<div class="layui-col-lg6  layui-col-md6 layui-col-sm10 layui-col-xs11 larry-main animated shake larry-delay2">
             <div class="title">微影后台运营系统</div>
             <p class="info">后台登录中心</p>
             <div class="user-info">
             	  <div class="avatar"><img src="../larryms/images/photo/admin.png" alt=""></div>
             	  <form class="layui-form" id="larry_form" th:action="@{/login.html}">
                        <div class="layui-form-item">
			 	             <label class="layui-form-label">用户名:</label>
			 	             <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的用户名">
			            </div>
			            <div class="layui-form-item" id="password">
			 	             <label class="layui-form-label">密码:</label>
			 	             <input type="password" name="password" required lay-verify="required|password" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的登录密码">
			            </div>
			            <!--<div class="layui-form-item larry-verfiy-code" id="larry_code">
			 	             <input type="text" name="code" required  lay-verify="required" lay-verfy="" autocomplete="off" class="layui-input larry-input" placeholder="输入验证码">
			 	             <div class="code">
			 	   	             <div class="code-img"><img src="http://www.larryms.com/forum/comment/verify.html" alt=""  id="captchaImg"></div>
			 	             </div>
			            </div>-->
			            <div class="layui-form-item">
			 	            <button class="layui-btn larry-btn" lay-filter="dologin" lay-submit>立即登录</button>
			            </div>
             	  </form>
             </div>
             <div class="copy-right">© 2016-2018 Larry 版权所有  <a href="https://www.larrycms.com/" target="_blank">larrycms.com</a></div>
		</div>
	</div>
</div>
	<!-- 加载js文件-->
<script type="text/javascript" src="../larryms/layui/layui.js"></script> 
<script>
    // if(window != top){
    //     sessionStorage.clear();
    //     top.location.href = location.href;
    // } 实际项目中可使用
    layui.cache.page = 'indexlogin';
    layui.cache.imgPath = '../larryms/images/login/';
    layui.cache.captcha = 'http://www.larryms.com/forum/comment/verify.html';
    layui.config({
       version:"2.0.8",
       base:'../larryms/',  //实际使用时，建议改成绝对路径
       rightMenu: true,
       loginelem:true
    }).extend({
        larry:'js/base'
    }).use('larry');
</script>
</body>
</html>
