<head>

    <meta name="keywords" content="" />

    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
    <div class="text larryms-svg-box">
        <h1>关于更多LarryCMS后台模板页面更新说明</h1>
        <p>
            LarryMS框架并非仅为后台模板，是一个可以适应前后台开发包括小程序开发的框架系统；限于内容量过大，更多LarryCMS模板页会以持续更新的方式加入框架内供大家下载
            <br>
            多套风格的后台布局，各种丰富的后台模板页面，应有尽有。
        </p>
    </div>
    <div id="loader" class="pageload-overlay" data-opening="M 0,60 80,60 80,50 0,40 0,60;M 0,60 80,60 80,25 0,40 0,60;M 0,60 80,60 80,25 0,10 0,60;M 0,60 80,60 80,0 0,0 0,60" data-closing="M 0,60 80,60 80,20 0,0 0,60;M 0,60 80,60 80,20 0,40 0,60;m 0,60 80,0 0,0 -80,0">
        <svg width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
            <path d="m 0,60 80,0 0,0 -80,0" />
        </svg>
    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
    layui.cache.page = 'temp';
    layui.config({
        version: "2.0.7",
        base: '../../larryms/',
        identified: 'two'
    }).extend({
        larry: 'js/base'
    }).use('larry');
    </script>
</body>
